<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Real-time</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 20px;
    }
    input, textarea, button {
      margin: 10px;
      padding: 8px;
      font-size: 1em;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px auto;
      max-width: 1200px;
    }
    .image-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .image-card:hover {
      transform: scale(1.02);
    }
    .image-card img {
      width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
    }
    .image-info {
      margin-top: 10px;
    }
    .control-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .control-btns button {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #4CAF50;
      color: white;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
    #status {
      min-height: 20px;
      color: #ff69b4;
      font-weight: bold;
      margin: 10px 0;
    }
    .loading {
      display: inline-block;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Galeri Real-time</h1>
  <p>Perubahan akan langsung terlihat oleh semua pengguna</p>

  <input type="file" id="imageInput" accept="image/*" /><br />
  <input type="text" id="descriptionInput" placeholder="Deskripsi..." /><br />
  <input type="date" id="dateInput" /><br />
  <button onclick="uploadImage()" id="uploadBtn">Upload</button>
  <div id="status"></div>

  <h2>Galeri Foto</h2>
  <div id="gallery">
    <div class="loading">Memuat galeri...</div>
  </div>

  <script>
    // Konfigurasi Supabase
    const SUPABASE_URL = 'https://yloxsoekekxpcypygufc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlsb3hzb2VrZWt4cGN5cHlndWZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2MjY0NDYsImV4cCI6MjA2MzIwMjQ0Nn0.Xwc-tXxSDiJP14h-yz0cFwcf_PVZNraDiIgCZ8p4qs8';
    const IMGUR_CLIENT_ID = '3f14502cc5b7e8e';

    // Inisialisasi Supabase Client
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Variabel untuk menyimpan channel subscription
    let imagesChannel;

    // Fungsi untuk setup realtime updates
    function setupRealtimeUpdates() {
      // Hapus subscription sebelumnya jika ada
      if (imagesChannel) {
        supabase.removeChannel(imagesChannel);
      }
      
      // Buat subscription baru
      imagesChannel = supabase
        .channel('images_changes')
        .on(
          'postgres_changes',
          {
            event: '*',  // Dengarkan semua event (INSERT, UPDATE, DELETE)
            schema: 'public',
            table: 'images'
          },
          () => {
            // Saat ada perubahan, muat ulang galeri
            showStatus('Memperbarui galeri...');
            loadGallery();
          }
        )
        .subscribe();
    }

    // Fungsi untuk menampilkan status
    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.style.color = isError ? '#f44336' : '#ff69b4';
      
      // Hilangkan pesan setelah 3 detik (kecuali error)
      if (!isError) {
        setTimeout(() => {
          if (statusEl.textContent === message) {
            statusEl.textContent = '';
          }
        }, 3000);
      }
    }

    // Fungsi upload gambar
    async function uploadImage() {
      const file = document.getElementById('imageInput').files[0];
      const description = document.getElementById('descriptionInput').value;
      const date = document.getElementById('dateInput').value;

      if (!file) {
        showStatus('Pilih gambar terlebih dahulu', true);
        return;
      }

      // Validasi ukuran file (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        showStatus('Ukuran gambar terlalu besar (maks 5MB)', true);
        return;
      }

      const uploadBtn = document.getElementById('uploadBtn');
      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Mengupload...';

      try {
        showStatus('Mengupload gambar ke Imgur...');
        
        // Upload ke Imgur
        const formData = new FormData();
        formData.append('image', file);

        const imgurResponse = await fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: {
            'Authorization': `Client-ID ${IMGUR_CLIENT_ID}`
          },
          body: formData
        });

        const imgurData = await imgurResponse.json();
        
        if (!imgurData.success) {
          throw new Error(imgurData.data?.error || 'Gagal upload ke Imgur');
        }

        showStatus('Menyimpan data ke database...');
        
        // Simpan ke Supabase
        const { error } = await supabase
          .from('images')
          .insert([{
            link: imgurData.data.link,
            description: description,
            date: date
          }]);

        if (error) throw error;

        // Reset form
        document.getElementById('imageInput').value = '';
        document.getElementById('descriptionInput').value = '';
        document.getElementById('dateInput').value = '';
        
        showStatus('Upload berhasil! Gambar akan muncul sebentar lagi...');
      } catch (error) {
        console.error('Upload error:', error);
        showStatus(`Error: ${error.message}`, true);
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'Upload';
      }
    }

    // Fungsi untuk memuat galeri
    async function loadGallery() {
      try {
        const { data: images, error } = await supabase
          .from('images')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        const galleryEl = document.getElementById('gallery');
        
        if (images.length === 0) {
          galleryEl.innerHTML = '<p>Belum ada gambar di galeri</p>';
          return;
        }

        galleryEl.innerHTML = '';
        
        images.forEach(image => {
          const card = document.createElement('div');
          card.className = 'image-card';

          const img = document.createElement('img');
          img.src = image.link;
          img.alt = image.description || 'Galeri foto';
          img.loading = 'lazy';

          const infoDiv = document.createElement('div');
          infoDiv.className = 'image-info';

          const descP = document.createElement('p');
          descP.textContent = image.description || 'Tanpa deskripsi';

          const dateP = document.createElement('p');
          dateP.textContent = image.date || 'Tanpa tanggal';
          dateP.style.fontSize = '0.8em';
          dateP.style.color = '#666';

          const controlsDiv = document.createElement('div');
          controlsDiv.className = 'control-btns';

          const editBtn = document.createElement('button');
          editBtn.className = 'edit-btn';
          editBtn.textContent = 'Edit';
          editBtn.onclick = async () => {
            const newDesc = prompt('Edit deskripsi:', image.description || '');
            if (newDesc !== null) {
              try {
                await supabase
                  .from('images')
                  .update({ description: newDesc })
                  .eq('id', image.id);
                showStatus('Deskripsi diperbarui');
              } catch (error) {
                showStatus('Gagal mengupdate deskripsi', true);
              }
            }
          };

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.textContent = 'Hapus';
          deleteBtn.onclick = async () => {
            if (confirm('Yakin ingin menghapus gambar ini?')) {
              try {
                await supabase
                  .from('images')
                  .delete()
                  .eq('id', image.id);
                showStatus('Gambar dihapus');
              } catch (error) {
                showStatus('Gagal menghapus gambar', true);
              }
            }
          };

          controlsDiv.appendChild(editBtn);
          controlsDiv.appendChild(deleteBtn);
          infoDiv.appendChild(descP);
          infoDiv.appendChild(dateP);
          infoDiv.appendChild(controlsDiv);
          card.appendChild(img);
          card.appendChild(infoDiv);
          galleryEl.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading gallery:', error);
        document.getElementById('gallery').innerHTML = 
          '<p style="color:red">Gagal memuat galeri. Silakan refresh halaman.</p>';
      }
    }

    // Inisialisasi saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      loadGallery();
      setupRealtimeUpdates();
    });

    // Cleanup saat halaman ditutup
    window.addEventListener('beforeunload', () => {
      if (imagesChannel) {
        supabase.removeChannel(imagesChannel);
      }
    });
  </script>
</body>
</html>
